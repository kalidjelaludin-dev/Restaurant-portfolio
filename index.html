<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flavorful Start</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="Start your day with flavor. Explore global tastes, fresh ingredients, and easy ordering." />
</head>
<body>
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="order.html">Order</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <a class="signup-btn" href="sign.html">Sign up</a>
  </header>

  <main class="main">
    <section class="right">
      <img src="alex-lvrs-On2VseHUDXw-unsplash.jpg" alt="Hero food image" />
    </section>

    <section class="left">
      <div class="text">
        <h1>Start your day with flavor.</h1>
        <p>
          From energizing breakfasts to indulgent desserts, our kitchen<br />
          brings global tastes to your table. Explore fresh ingredients, vibrant<br />
          dishes, and easy ordering — all in one place.
        </p>
      </div>

      <div class="left1"><img src="a horizontal banner g.png" alt="Breakfast banner" /></div>
      <div class="left2"><img src="a horizontal banner j.png" alt="Dessert banner" /></div>
      <div class="left3"><img src="banner-delicious-tacos.jpg" alt="Tacos banner" /></div>

      <div class="buttons">
        <div class="left4"><a href="index.html">Home</a></div>
        <div class="left5"><a href="menu.html">Menu</a></div>
        <div class="left6"><a href="order.html">Order</a></div>
      </div>
    </section>
  </main>

  <script src="scripte.js"></script>
</body>
<script src="scripte.js"></script>
</html>
